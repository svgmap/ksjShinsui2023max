対象河川選択
<ul style="margin:0;padding:0">
<li><input type="checkbox" id="primaryRadio" onchange="setLayer()" checked/><label for="primaryRadio">洪水予報河川･水位周知河川</label>
<li><input type="checkbox" id="otherRadio" onchange="setLayer(true)"/><label for="otherRadio">その他の河川</label>
</ul>

<script>
function setLayer(isOthers){
	let ck = document.getElementById("primaryRadio").checked;
	let ol = svgImage.getElementById("primarySubLayer");
	if ( isOthers ){
		ck = document.getElementById("otherRadio").checked;
		ol = svgImage.getElementById("othersSubLayer");
	};
	
	if ( ck ){
		ol.setAttribute("visibility","");
	} else {
		ol.setAttribute("visibility","hidden");
	}
	svgMap.refreshScreen();
}
</script>
